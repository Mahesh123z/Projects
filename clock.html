<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Analog Clock</h1>
    <div class="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
        <div class="center"></div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
