<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="main">
        <div id="container">
            <h1>Tic Tac Toe</h1>
    
            <div id="board">
                <div class="btn" onclick = "make(0)"></div>
                <div class="btn" onclick = "make(1)"></div>
                <div class="btn" onclick = "make(2)"></div>
                <div class="btn" onclick = "make(3)"></div>
                <div class="btn" onclick = "make(4)"></div>
                <div class="btn" onclick = "make(5)"></div>
                <div class="btn" onclick = "make(6)"></div>
                <div class="btn" onclick = "make(7)"></div>
                <div class="btn" onclick = "make(8)"></div>
            </div>
            
            <button id="restart" onclick="reset()">Restart</button>
            <p id="msg"></p>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
